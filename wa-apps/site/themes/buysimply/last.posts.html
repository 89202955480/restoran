{$latest_posts = $wa->blog->posts(null, 5)}
{if !empty($latest_posts)}<!-- latest posts-->
    <div class="latest-posts">
        <a class="news" href="{$wa->getUrl('blog/frontend')}"{if !$_index} rel="nofollow"{/if}>[`News`]</a>
        {foreach $latest_posts as $post}
            <div class="post">                    
                <div class="credentials">        
                    {$post.datetime|wa_datetime:"date"}
                </div>
                <p><a href="{$post.link}"{if !$_index} rel="nofollow"{/if}>{$post.text|strip_tags|truncate:100}</a></p>
            </div>
            {if !$post@last}<hr>{/if}
        {/foreach}
    </div>
{/if}
