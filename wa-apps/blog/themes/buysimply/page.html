{if empty($theme_settings.noadaptive)}{* static info page *}
<div class="info-page menu hide-for-desktop" role="navigation">
    {if $page.parent_id}
        {$p_id = $page_parents[0].id}
    {else}
        {$p_id = $page.id}
    {/if}
    {wa_print_tree tree=$wa->blog->pages($p_id, false) elem ='<a href=":url">:name</a>' selected=$page.id}
</div>
{/if}
<div id="page" role="main">
	<h1>{$page.name}</h1>
	{$page.content}
</div>
<script type="text/javascript">$(function(){ $('#main .breadcrumbs').append("{$page.name|escape}"); });</script>
